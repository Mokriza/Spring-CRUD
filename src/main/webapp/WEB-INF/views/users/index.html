<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>

<div th:each="user : ${usersList}">
    <a th:href="@{/users/{id}(id=${user.getId()})}"
       th:text="${user.getName() + ' ' + user.getSurname()}">user</a>
</div>

<br/>
<hr/>
<a th:href="@{/users/new}">Создать нового пользователя</a>

</body>
</html>
